<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <!--1st fieldset-->
        <fieldset>
            <label for="first-name">Enter Your First Name:
                <input id="first-name" name="first-name" type="text" required>
            </label>
            <label for="last-name">Enter Your Last Name:
                <input id="last-name" name="last-name" type="text" required>
            </label>
            <label for="email">Enter Your Email:
                <input id="email" name="email" type="email" required>
            </label>
            <label for="new-password">Create a New Password:
                <input id="new-password" name="new-password" type="password" required pattern="[a-z0-5]{8,}">
            </label>
        </fieldset>
        <!--2nd fieldset-->
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="Personal-account"><input class="inline"  type="radio" name="account-type" id="Personal-account" checked> Personal</label>
            <label for="business-account"><input class="inline"  type="radio" name="account-type" id="business-account"> Business</label>
        </fieldset>
        <!--3rd fieldset-->
        <fieldset>
            <label for="profile-picture"><input type="file" id="profile-picture" name="profile-picture">Upload a profile picture: </label>
            <label for="age">Input your age (years):<input type="number" min="13" max="120" id="age" name="age"></label>
    <label for="referrer"> How did you hear about us?
       <select id="referrer" name="referrer"> 
        <option value="">(select one)</option>
        <option value="1">News</option>
        <option value="2">YouTube Channel</option>
        <option value="3">Facebook</option>
        <option value="4">Other</option>
       </select>
    </label>
    <label for="bio">Provide a bio:
        <textarea id="bio" name="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
    </label>
        </fieldset>
        <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" name="terms-and-conditions" type="checkbox" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type ="submit" value ="Submit"> 
    </form>
</body>
</html>
